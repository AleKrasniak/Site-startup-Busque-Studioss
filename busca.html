            <label for="cidade">Selecione a cidade:</label>
            <select name="cidade" id="cidade" onchange="this.form.action = this.value">

                <option value="pontagrossa.html">Ponta Grossa</option>
                <!-- Adicione mais opções para outras cidades conforme necessário -->
            </select>
            <button type="submit">Buscar</button>
        </form>
